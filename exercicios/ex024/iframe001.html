<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
       <iframe src="https://www.cursoemvideo.com" frameborder="0">
           <a href="https://www.cursoemvideo.com" target="_blank">cursoemvideo</a>
           <!-- Tamanho padrão do iframe 300x150-->
       </iframe>
         para aprender a programar.
    </p>
    <p>O site do 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
           no <a href="https://gustavoguanabara.github.io">Github</a>
        </iframe>
        também e bem legal</p>
</body>
</html>
