<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeo hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/limoes-capa.png" controls loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.m4v.m4v" type="/video/mp4">
        <source src="midia/Meu-Video.webm.webm" type="/video/webm">
        <source src="midia/meu-video.ogv.ogv" type="/video/ogv">            
    </video>
    <p>Seu navegador não tem compatibilidada com reprodução de vídeo.</p>
    <h1>Inserindo vídeo do You Tube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/PF5ueZ-T46E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
